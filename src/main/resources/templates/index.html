<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cherry Bomb</title>
<link th:href="@{/styles/main.css}" rel="stylesheet" />
</head>
<body th:style="'background-image:url(' + @{/images/Background.JPG} + '); background-repeat: no-repeat, repeat; background-size: cover;'">
<div class="container">
<img src="../static/images/CherryBomb.JPG" th:src="@{'/images/CherryBomb.JPG'}">
<div class="balance">
<p>Player Balance: $<strong th:text="${playerBalance}">100000</strong>
<a th:href="@{/addCredit}" ><button type="button"  class="btn stdBtn">Add $20</button></a>
<a th:href="@{/collect}"  ><button type="button" class="btn stdBtn">Collect</button></a> </p>
<p th:text="${msg}" class="ascent">Play Now</p>
</div>
<table class="table">
            <tr th:each="row: ${images}">
                <td th:each="value: ${row}">
                        <img th:src="@{${'/images/' + value}}" src="../static/images/Jackpot.JPG">
                    </div>
                </td>
            </tr>
        </table>
	
      <div class="lines">
      	<a th:href="@{/lines/{id}(id=1)}" ><button type="button" class="btn stdBtn">1 Line</button></a>
      	<a th:href="@{/lines/{id}(id=2)}" ><button type="button" class="btn stdBtn">2 Lines</button></a>
      	<a th:href="@{/lines/{id}(id=3)}" ><button type="button" class="btn stdBtn" >3 Lines</button></a>
      </div>
      <div class="credits">
      	<a th:href="@{/credits/{id}(id=1)}" ><button type="button" class="btn stdBtn">1 Credit</button></a>
      	<a th:href="@{/credits/{id}(id=5)}" ><button type="button" class="btn stdBtn">5 Credits</button></a>
      	<a th:href="@{/credits/{id}(id=10)}" ><button type="button" class="btn stdBtn">10 Credits</button></a>
  		</div>
  		<p>
  	  <div>
         <a th:href="@{/spin}" ><button type="button" class="btn spinBtn">Spin</button></a>
      </div>
      <div>
	    <p> TurnOver: <strong th:text="${turnOver}">100000</strong>
	        PayOuts: <strong th:text="${payOuts}">0</strong>
	        Spins: <strong th:text="${spins}">1000</strong></p>
   	  </div>
   </div>   
</body>
</html>
